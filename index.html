<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>POLLY</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<nav class="nav">
			<h2 class="logo">STUDIO POLLY</h2>
			<ul class="navBar">
				<li><a href="#">shop</a></li>
				<li><a href="#">about</a></li>
				<li><a href="#">journal</a></li>
			</ul>
			<div class="searchBar">
				<span>search</span>
				<img src="./statik/icon/IMAGE.svg" alt="icon" />
				<span>(0)</span>
			</div>
		</nav>
		<header class="header">
			<h2>PRODUCTS WITH A STORY</h2>
			<button>watch our studio tour</button>
			<div class="header__block">
				<img src="./statik/icon/Vector.svg" alt="icon" />
			</div>
		</header>

		<section class="bestsellers">
			<div class="bestsellers__wrapper">
				<div class="bestsellers_container">
					<div class="bestsellers__item one">
						<span>our</span>
						<p>bestsellers</p>
						<img src="./statik/icon/Vector (1).svg" alt="icon" />
					</div>
					<div class="bestsellers__item two blockImg">
						<img src="./statik/png/Frame.png" alt="png" />
						<p>fruit bowl</p>
						<span>$ 47.24 USD </span>
					</div>
					<div class="bestsellers__item three blockImg">
						<img src="./statik/png/Frame (1).png" alt="png" />
						<div class="bestsellers__position"><span>sale</span></div>
						<p>Coffee Cup</p>
						<p class="line">$ 65.62 USD</p>
						<span>$ 30.50 USD</span>
					</div>
					<div class="bestsellers__item blockImg">
						<img src="./statik/png/Frame (2).png" alt="png" />
						<p>Tall Vase</p>
						<span>$ 46.58 USD</span>
					</div>
				</div>
				<p class="bestsellers__title">see all products</p>
			</div>
		</section>
	</body>
</html>
